<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-ui">
        <div class="display-ui">
            <div class="answer"></div>
            <div class="expression"></div>
        </div>
        <div class="buttons-ui">
            <div class="row function-row1">
                <button id="gray-btn" class="clear-all">AC</button>
                <button id="gray-btn" class="delete">DEL</button>
                <button id="gray-btn"class="number">%</button>
                <button id="yellow-btn" class="number" >÷</button>
            </div>
            <div class="row num-row1">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="yellow-btn" class="number">X</button>
            </div>
            <div class="row num-row2">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button id="yellow-btn" class="number">—</button>
            </div>
            <div class="row num-row3">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="yellow-btn" class="number">+</button>
            </div>
            <div class="row function-row2">
                <button>+/-</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button id="yellow-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
