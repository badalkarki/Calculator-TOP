<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-ui">
        <div class="display-ui"></div>
        <div class="buttons-ui">
            <div class="row function-row1">
                <button id="gray-btn">AC</button>
                <button id="gray-btn">x</button>
                <button id="gray-btn">%</button>
                <button id="yellow-btn">÷</button>
            </div>
            <div class="row num-row1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="yellow-btn">X</button>
            </div>
            <div class="row num-row2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="yellow-btn">—</button>
            </div>
            <div class="row num-row3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="yellow-btn">+</button>
            </div>
            <div class="row function-row2">
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button id="yellow-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
